<!DOCTYPE html>
<html lang="pt=br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <div class="container">
        <div class="cartao">

            <div class="cartoes">

                <div class="imagem-fundo">

                    <img src="assets/images/bg-main-desktop.png" alt="Fundo roxo">
                </div>

                <div class="cartao-frente"><img src="assets/images/bg-card-front.png" alt="">

                    <div class="dados-cartao">
                        <p id="numero" class="numero-cartao">0000 0000 0000 0000</p>
                        <p id="nome" class="nome-cartao">Nome Sobrenome</p>

                        <div class="validade-cartao">
                            <p id="validade-mes" class="validade-mes">00</p>
                            <p class="barra">/</p>
                            <p id="validade-ano" class="validade-ano">00</p>
                        </div>

                    </div>

                </div>

                <div class="cartao-costas"><img src="assets/images/bg-card-back.png" alt="">
                    <div class="cvv-cartao" id="cvv">
                        <p class="cvv">000</p>
                    </div>
                </div>

            </div>

        </div>

        <div class="formulario">

            <div class="usuario-card">
                <p>Usuário do cartão</p>
                <input type="text" maxlength="30" class="nome-cartao-input form" id="nome-input"
                    placeholder="Lionel Andrés Messi">
                    <p class="aviso" id="aviso"></p>
            </div>

            <div class="number-card">
                <p>Numero do cartão</p>
                <input type="text" maxlength="19" class="numero-cartao-input form" id="numero-input"
                    placeholder="1234 5678 9123 0000">
            </div>

            <div class="conjunto-card-form">

                <div class="validade">
                    <p>Data de expiração</p>
                    <input type="text" maxlength="2" class="mes-cartao form" id="mes-input" placeholder="MM">
                    <input type="text" maxlength="2" class="ano-cartao form" id="ano-input" placeholder="YY">
                </div>

                <div class="numero-card">
                    <p>CVV</p>
                    <input type="text" maxlength="3" class="validacao-cartao form" id="cvv-input" placeholder="123">
                </div>
            </div>

            <input class="confirmar" id="submit" type="submit" value="Confirmar">
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
